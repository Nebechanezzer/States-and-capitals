<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .buttons {
      margin-top: 8px;
      display: flex;
      justify-content: space-around;
    }
    .buttons button {
      flex: 1;
      margin: 0 3px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .play-btn {
      background: #4caf50;
      color: white;
    }
    .play-btn:hover {
      background: #45a049;
    }
    .download-btn {
      background: #2196f3;
      color: white;
    }
    .download-btn:hover {
      background: #1e88e5;
    }
    .suggestion-box {
      background: #1f1f1f;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .suggestion-box h2 {
      margin-top: 0;
    }
    .suggestion-box input, .suggestion-box button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    .suggestion-box input {
      background: #2a2a2a;
      color: #fff;
    }
    .suggestion-box button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    .suggestion-box button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>Games</header>
  <div class="container" id="gameContainer"></div>

  <div class="suggestion-box">
    <h2>Suggest a Game</h2>
    <input type="text" id="suggestionInput" placeholder="Enter your game suggestion...">
    <button onclick="sendSuggestion()">Send Suggestion</button>
  </div>

  <script>
    async function loadGames() {
      try {
        const response = await fetch('games/manifest.json');
        const games = await response.json();
        const container = document.getElementById('gameContainer');

        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';

          const img = document.createElement('img');
          img.src = `games/${game.folder}/thumbnail.png`;
          img.alt = game.title;

          const title = document.createElement('p');
          title.textContent = game.title || 'Unknown';

          const buttons = document.createElement('div');
          buttons.className = 'buttons';

          const playBtn = document.createElement('button');
          playBtn.textContent = 'Play';
          playBtn.className = 'play-btn';
          playBtn.onclick = () => {
            const win = window.open(`games/${game.folder}/index.html`, '_blank');
            win.focus();
            win.document.documentElement.requestFullscreen?.();
          };

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Download';
          downloadBtn.className = 'download-btn';
          downloadBtn.onclick = () => {
            window.location.href = `games/${game.folder}/index.html`;
          };

          buttons.appendChild(playBtn);
          buttons.appendChild(downloadBtn);

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(buttons);
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading games:', error);
      }
    }

    async function sendSuggestion() {
      const input = document.getElementById('suggestionInput');
      const suggestion = input.value.trim();
      if (!suggestion) return;

      try {
        await fetch("https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `New suggestion: ${suggestion}` })
        });
        input.value = '';
        alert('Suggestion sent!');
      } catch (err) {
        console.error('Error sending suggestion:', err);
      }
    }

    loadGames();
  </script>
</body>
</html>
