<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail</title>
  <link rel="icon" type="image/jpeg" href="Thumbnail.jpg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .game-button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .game-button:hover {
      background-color: #0056b3;
    }
    #returnBtn {
      display: none;
      margin-bottom: 20px;
    }
    #clearCacheMsg {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Games</h1>
  <button id="returnBtn" class="game-button" onclick="returnToMain()">Return to Games</button>
  <div id="gameContainer" class="game-list"></div>
  <button id="gameDownloader" class="game-button" onclick="downloadStandalone()">Game Downloader</button>
  <div id="clearCacheMsg">If your game list is outdated, please clear your cache and reload the page.</div>

  <script>
    async function fetchManifest() {
      try {
        const response = await fetch('manifest.json?_=' + new Date().getTime());
        const manifest = await response.json();
        return manifest.games;
      } catch (error) {
        console.error("Failed to fetch manifest:", error);
        return [];
      }
    }

    function createGameButton(gameName) {
      const button = document.createElement("button");
      button.className = "game-button";
      button.textContent = gameName;
      button.onclick = () => {
        window.open(`${gameName}.html`, "_blank");
      };
      return button;
    }

    async function loadGames() {
      const games = await fetchManifest();
      const container = document.getElementById("gameContainer");
      container.innerHTML = "";
      games.forEach(game => container.appendChild(createGameButton(game)));
    }

    function returnToMain() {
      document.getElementById("returnBtn").style.display = "none";
      loadGames();
    }

    function downloadStandalone() {
      fetch('manifest.json')
        .then(response => response.json())
        .then(async manifest => {
          const gamePromises = manifest.games.map(async game => {
            const response = await fetch(`${game}.html`);
            const html = await response.text();
            return `<h2>${game}</h2>\n<iframe srcdoc="${html.replace(/"/g, '&quot;').replace(/\n/g, '')}" width="100%" height="500"></iframe>`;
          });

          const gameIframes = await Promise.all(gamePromises);

          const blob = new Blob([
            `<!DOCTYPE html><html><head><title>Offline Games</title></head><body>${gameIframes.join("<hr>")}</body></html>`
          ], { type: 'text/html' });

          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'offline_games.html';
          a.click();
        })
        .catch(err => console.error("Download failed:", err));
    }

    loadGames();
  </script>
</body>
</html>
