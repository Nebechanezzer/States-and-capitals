<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail</title>
  <link rel="icon" href="Thumbnail.jpg" type="image/jpeg" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .game-button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .game-button:hover {
      background-color: #3367d6;
    }
    #download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0f9d58;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cache-reminder {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="game-list">Loading games...</div>
  <button id="download-btn">Game Downloader</button>
  <div id="cache-reminder">If you added new games, please clear your browser cache or refresh manually.</div>

  <script>
    async function loadManifest() {
      try {
        const response = await fetch("manifest.json?_=" + new Date().getTime()); // cache-busting
        const manifest = await response.json();

        const list = document.getElementById("game-list");
        list.innerHTML = "";

        for (const game of manifest.games) {
          const gameName = game.replace(/\.html$/i, "");
          const link = document.createElement("a");
          link.textContent = gameName;
          link.href = game;
          link.className = "game-button";
          link.target = "_blank";
          list.appendChild(link);
        }
      } catch (e) {
        document.getElementById("game-list").innerText = "Failed to load games.";
        console.error("Error loading manifest:", e);
      }
    }

    async function downloadStandalone() {
      try {
        const response = await fetch("manifest.json?_=" + new Date().getTime());
        const manifest = await response.json();

        let html = `<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Games</title></head><body><h1>Games</h1>`;
        for (const game of manifest.games) {
          const gameName = game.replace(/\.html$/i, "");
          html += `<a href='${game}' target='_blank'>${gameName}</a><br>`;
        }
        html += `</body></html>`;

        const blob = new Blob([html], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "games.html";
        a.click();
        URL.revokeObjectURL(url);
      } catch (e) {
        console.error("Failed to download standalone page:", e);
      }
    }

    document.getElementById("download-btn").addEventListener("click", downloadStandalone);

    window.addEventListener("load", loadManifest);
  </script>
</body>
</html>
