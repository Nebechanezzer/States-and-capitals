<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gmail</title>
  <link rel="icon" href="https://nebechanezzer.github.io/States-and-capitals/games/Thumbnail.jpg" type="image/jpeg" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #eee;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .game-button {
      padding: 10px 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
    }
    .game-button:hover {
      background-color: #45a049;
    }
    #download-btn {
      margin: 2rem auto;
      display: block;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
    }
    #download-btn:hover {
      background-color: #1976d2;
    }
    #cache-reminder {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="game-list">Loading games...</div>
  <button id="download-btn">Game Downloader</button>
  <div id="cache-reminder">If you added new games, please clear your browser cache or refresh manually.</div>

  <script>
    const baseURL = 'https://nebechanezzer.github.io/States-and-capitals/';
    
    async function loadManifest() {
      try {
        const res = await fetch(baseURL + 'games/manifest.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        return Array.isArray(data) ? data : (Array.isArray(data.games) ? data.games : []);
      } catch (e) {
        console.error('Error loading manifest:', e);
        return [];
      }
    }

    async function renderGames() {
      const listEl = document.getElementById('game-list');
      const games = await loadManifest();
      listEl.innerHTML = '';
      if (games.length === 0) {
        listEl.textContent = 'No games found.';
        return;
      }
      games.forEach(file => {
        const name = file.replace(/\.html$/i, '');
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.className = 'game-button';
        btn.onclick = () => {
          // Open each game in a new tab - direct link to GitHub Pages URL, properly rendered
          window.open(baseURL + 'games/' + file, '_blank');
        };
        listEl.appendChild(btn);
      });
    }

    async function downloadStandalone() {
      const games = await loadManifest();
      if (!games.length) {
        alert('No games available to download.');
        return;
      }

      let html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Games</title>
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; }
    iframe { width: 100%; height: 600px; border: none; margin-bottom: 1.5rem; background: white; }
    h2 { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Offline Games</h1>
`;

      for (const file of games) {
        try {
          const res = await fetch(baseURL + 'games/' + file);
          if (!res.ok) throw new Error('HTTP ' + res.status);
          let content = await res.text();

          // Escape content for srcdoc attribute:
          content = content
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');

          const name = file.replace(/\.html$/i, '');
          html += `<h2>${name}</h2><iframe srcdoc="${content}"></iframe>\n`;
        } catch (e) {
          html += `<p style="color: red;">Failed to load ${file}</p>\n`;
        }
      }

      html += `
</body>
</html>`;

      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'offline_games.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('download-btn').addEventListener('click', downloadStandalone);
    window.addEventListener('load', renderGames);
  </script>
</body>
</html>
