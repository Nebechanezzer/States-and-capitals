<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="icon" href="thumbnail.png" type="image/png" sizes="32x32">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    #search {
      width: 90%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      background: #222;
      flex: 1;
      overflow-y: auto;
      justify-content: center;
    }
    .game-button {
      padding: 22px 40px;
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1.3em;
    }
    .game-button:hover {
      background: #666;
      transform: scale(1.05);
    }
    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      z-index: 1000;
      background: black;
    }
    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
    #iframe-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 1001;
    }
    #iframe-controls button {
      padding: 8px 12px;
      background: #4285f4;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #iframe-controls button:hover { background: #3367d6; }

    #toggle-suggestion {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toggle-suggestion:hover { background-color: #5b6eae; }
    #suggestion-box {
      display: none;
      text-align: center;
      margin: 10px auto;
    }
    #suggestion-box textarea {
      width: 300%;
      height: 100px;
      border-radius: 5px;
      padding: 8px;
      font-size: 0.9em;
    }
    #suggestion-box button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    #suggestion-box button:hover { background-color: #5b6eae; }
  </style>
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Search games...">
  </header>

  <div id="game-list">Loading games...</div>

  <div id="iframe-container">
    <iframe id="game-frame"></iframe>
    <div id="iframe-controls">
      <button id="back-btn">Back</button>
      <button id="fullscreen-btn">Fullscreen</button>
      <button id="download-btn">Download Game</button>
    </div>
  </div>

  <button id="toggle-suggestion">Suggest a Game</button>
  <div id="suggestion-box">
    <textarea id="suggestion-text" placeholder="Enter your game suggestion..."></textarea><br>
    <button id="send-suggestion">Send</button>
  </div>

  <script>
    const MANIFEST_PATH = "games/manifest.json";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5";
    let currentGame = null;

    async function loadManifest() {
      try {
        const res = await fetch(MANIFEST_PATH + "?_=" + Date.now());
        if (!res.ok) throw new Error("HTTP " + res.status);
        return await res.json();
      } catch (err) {
        console.error("Failed to fetch manifest:", err);
        return [];
      }
    }

    async function renderGames() {
      const gameList = document.getElementById("game-list");
      const searchInput = document.getElementById("search");
      const files = await loadManifest();
      gameList.innerHTML = '';

      function showGames(filter = "") {
        gameList.innerHTML = '';
        files
          .filter(file => file.toLowerCase().includes(filter.toLowerCase()))
          .forEach(file => {
            const name = file.replace(/\.html$/i, '');
            const btn = document.createElement("button");
            btn.className = "game-button";
            btn.textContent = name;
            btn.onclick = () => loadGame(file);
            gameList.appendChild(btn);
          });
      }

      searchInput.addEventListener("input", e => showGames(e.target.value));
      showGames();
    }

    function loadGame(file) {
      currentGame = file;
      document.getElementById("game-list").style.display = "none";
      document.getElementById("iframe-container").style.display = "flex";
      document.getElementById("game-frame").src = "games/" + file;
    }

    document.getElementById("back-btn").addEventListener("click", () => {
      document.getElementById("iframe-container").style.display = "none";
      document.getElementById("game-list").style.display = "flex";
      document.getElementById("game-frame").src = "";
      currentGame = null;
    });

    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const iframe = document.getElementById("game-frame");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    });

    document.getElementById("download-btn").addEventListener("click", () => {
      if (!currentGame) return;
      fetch("games/" + currentGame)
        .then(res => res.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = currentGame;
          a.click();
          URL.revokeObjectURL(url);
        });
    });

    document.getElementById("toggle-suggestion").addEventListener("click", () => {
      const box = document.getElementById("suggestion-box");
      box.style.display = box.style.display === "none" ? "block" : "none";
    });

    document.getElementById("send-suggestion").addEventListener("click", () => {
      const suggestion = document.getElementById("suggestion-text").value.trim();
      if (!suggestion) return alert("Please enter a suggestion first.");
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: suggestion })
      }).then(() => {
        alert("Suggestion sent!");
        document.getElementById("suggestion-text").value = "";
      }).catch(err => {
        console.error(err);
        alert("Failed to send suggestion.");
      });
    });

    window.addEventListener("load", renderGames);
  </script>
</body>
</html>
