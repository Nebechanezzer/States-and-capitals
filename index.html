<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail</title>
  <link rel="icon" type="image/jpeg" href="games/Thumbnail.jpg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #gameList button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #gameList button:hover {
      background: #666;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
    #backButton, #footer {
      margin: 20px;
    }
    #backButton {
      display: none;
      font-size: 18px;
      cursor: pointer;
      color: #0af;
    }
    #footer {
      color: #888;
    }
    #downloadBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0af;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #09c;
    }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="gameList"></div>
  <div id="backButton" onclick="goBack()">&larr; Return to games</div>
  <iframe id="gameFrame" style="display: none;"></iframe>
  <div id="footer">(Clear cache if changes don't appear)</div>
  <button id="downloadBtn" onclick="downloadStandalone()">Game Downloader</button>

  <script>
    const rawBase = "https://raw.githubusercontent.com/USERNAME/REPO/main/games/";

    async function fetchGames() {
      try {
        const res = await fetch("games/manifest.json?cachebuster=" + Date.now());
        const games = await res.json();
        const list = document.getElementById("gameList");
        list.innerHTML = "";
        games.forEach(game => {
          const name = game.replace(/\.html$/, "");
          const btn = document.createElement("button");
          btn.textContent = name;
          btn.onclick = () => playGame(name);
          list.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("gameList").innerHTML = "Error loading games.";
        console.error(err);
      }
    }

    function playGame(name) {
      document.getElementById("gameList").style.display = "none";
      document.getElementById("footer").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("backButton").style.display = "block";
      const frame = document.getElementById("gameFrame");
      frame.src = `games/${name}.html`;
      frame.style.display = "block";
    }

    function goBack() {
      document.getElementById("gameList").style.display = "block";
      document.getElementById("footer").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
      document.getElementById("backButton").style.display = "none";
      const frame = document.getElementById("gameFrame");
      frame.src = "";
      frame.style.display = "none";
    }

    function downloadStandalone() {
      const standalone = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail</title>
  <link rel="icon" type="image/jpeg" href="${rawBase}Thumbnail.jpg">
</head>
<body>
  <h1>Games</h1>
  <div id='gameList'></div>
  <iframe id='gameFrame' style='width:90%; height:80vh; border:none; display:none;'></iframe>
  <div id='backButton' onclick='goBack()' style='display:none; cursor:pointer; color:#0af;'>&larr; Return to games</div>
  <script>
    const games = ["Deltarune", "Undertale", "Celeste", "Half Life"];
    const raw = "${rawBase}";
    const list = document.getElementById("gameList");
    games.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.onclick = () => {
        document.getElementById("gameList").style.display = "none";
        document.getElementById("backButton").style.display = "block";
        const frame = document.getElementById("gameFrame");
        frame.src = raw + name + ".html";
        frame.style.display = "block";
      };
      list.appendChild(btn);
    });
    function goBack() {
      document.getElementById("gameList").style.display = "block";
      document.getElementById("backButton").style.display = "none";
      const frame = document.getElementById("gameFrame");
      frame.src = "";
      frame.style.display = "none";
    }
  </script>
</body>
</html>`;

      const blob = new Blob([standalone], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "standalone.html";
      a.click();
    }

    fetchGames();
  </script>
</body>
</html>
