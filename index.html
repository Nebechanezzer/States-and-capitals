<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem;
      background: #222;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    header button:hover {
      background: #666;
    }
    #search {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      flex: 1;
    }
    .game {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .game p {
      margin: 0.5rem;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
    }
    #player iframe {
      flex: 1;
      border: none;
    }
    #controls {
      background: #222;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    #controls button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #666;
    }
    footer {
      background: #222;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Library</h1>
    <button onclick="window.location.href='offline.zip'">Download Offline Version</button>
  </header>
  <input type="text" id="search" placeholder="Search games...">
  <div id="game-list"></div>
  <div id="player">
    <div id="controls">
      <button onclick="closeGame()">Back</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <iframe id="game-frame"></iframe>
  </div>
  <footer>
    Made by Nebechanezzer
  </footer>
  <script>
    async function loadManifest() {
      try {
        const response = await fetch("manifest.json");
        const games = await response.json();
        renderGames(games);
      } catch (err) {
        console.error("Failed to load manifest.json", err);
      }
    }

    function renderGames(games) {
      const list = document.getElementById("game-list");
      list.innerHTML = "";
      games.forEach(game => {
        const div = document.createElement("div");
        div.className = "game";
        div.innerHTML = `
          <img src="${game.thumbnail}" alt="${game.name}">
          <p>${game.name}</p>
        `;
        div.onclick = () => launchGame(game.url);
        list.appendChild(div);
      });

      document.getElementById("search").addEventListener("input", (e) => {
        const value = e.target.value.toLowerCase();
        const filtered = games.filter(g => g.name.toLowerCase().includes(value));
        renderGames(filtered);
      });
    }

    function launchGame(url) {
      document.getElementById("player").style.display = "flex";
      document.getElementById("game-frame").src = url;
    }

    function closeGame() {
      document.getElementById("player").style.display = "none";
      document.getElementById("game-frame").src = "";
    }

    function toggleFullscreen() {
      const iframe = document.getElementById("game-frame");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    loadManifest();
  </script>
</body>
</html>
