<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #333;
      color: white;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    .game-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      text-align: center;
    }
    .game-card button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-btn { background: #4CAF50; color: white; }
    .download-btn { background: #2196F3; color: white; }
    #game-view {
      display: none;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
    }
    #game-frame {
      flex: 1;
      border: none;
      width: 100%;
    }
    #back-btn {
      padding: 1rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Launcher</h1>
  </header>

  <!-- Game list -->
  <div id="game-list" class="container"></div>

  <!-- Game view -->
  <div id="game-view">
    <button id="back-btn">‚Üê Back to Games</button>
    <iframe id="game-frame"></iframe>
  </div>

  <script>
    // Fetch manifest
    async function loadManifest() {
      try {
        const res = await fetch("games/manifest.json?cacheBust=" + Date.now());
        if (!res.ok) throw new Error("Manifest fetch failed");
        return await res.json();
      } catch (e) {
        console.error("Failed to load manifest:", e);
        return [];
      }
    }

    // Build game list
    function renderGames(games) {
      const list = document.getElementById("game-list");
      list.innerHTML = "";
      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";

        const title = document.createElement("h3");
        title.textContent = game.title;

        const playBtn = document.createElement("button");
        playBtn.textContent = "Play";
        playBtn.className = "play-btn";
        playBtn.onclick = () => launchGame(game.path);

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download Game";
        downloadBtn.className = "download-btn";
        downloadBtn.onclick = () => window.open(game.path, "_blank");

        card.appendChild(title);
        card.appendChild(playBtn);
        card.appendChild(downloadBtn);

        list.appendChild(card);
      });
    }

    // Show game in iframe
    function launchGame(path) {
      document.getElementById("game-list").style.display = "none";
      document.getElementById("game-view").style.display = "flex";
      document.getElementById("game-frame").src = path;
    }

    // Back button
    document.getElementById("back-btn").onclick = () => {
      document.getElementById("game-view").style.display = "none";
      document.getElementById("game-list").style.display = "flex";
      document.getElementById("game-frame").src = "";
    };

    // Init
    loadManifest().then(renderGames);
  </script>
</body>
</html>
