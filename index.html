<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      background: #333;
      text-align: center;
      font-size: 1.5em;
    }
    #game-list {
      flex: 1;
      overflow-y: auto;
      background: #252525;
      padding: 10px;
    }
    .game-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #444;
      border: none;
      color: #fff;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .game-button:hover {
      background: #666;
    }
    #game-container {
      flex: 3;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    #controls {
      background: #222;
      padding: 8px;
      text-align: right;
    }
    #fullscreen-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #fullscreen-btn:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Game Launcher</header>

  <div style="display:flex; flex:1;">
    <div id="game-list"></div>
    <div id="game-container">
      <div id="controls">
        <button id="fullscreen-btn">â›¶ Fullscreen</button>
      </div>
      <iframe id="game-frame"></iframe>
    </div>
  </div>

  <script>
    async function loadGames() {
      try {
        // Fetch from /games/manifest.json
        const response = await fetch("games/manifest.json");
        const games = await response.json();

        const gameList = document.getElementById("game-list");
        const gameFrame = document.getElementById("game-frame");

        games.forEach(game => {
          const button = document.createElement("button");
          button.className = "game-button";
          button.textContent = game.replace(".html", "");
          button.onclick = () => {
            gameFrame.src = "games/" + game;
          };
          gameList.appendChild(button);
        });

      } catch (error) {
        console.error("Failed to load manifest.json", error);
      }
    }

    // Fullscreen support
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const iframe = document.getElementById("game-frame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });

    loadGames();
  </script>
</body>
</html>
