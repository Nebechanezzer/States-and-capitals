<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail</title>
  <link rel="icon" href="thumbnail.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 9999;
      background: black;
    }
    button {
      background: #444;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Game Library</h1>
  <button onclick="downloadOffline()">Download Offline Version</button>
  <button onclick="suggestion()">Suggest a Game</button>
  <p>Made by Nebechanezzer</p>

  <div class="grid" id="games"></div>

  <script>
    const manifestUrl = "games/manifest.json";
    const webhookUrl = "https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5";

    // Load manifest and display games
    fetch(manifestUrl)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("games");
        container.innerHTML = "";
        files.forEach(file => {
          const title = file.replace(/\.[^/.]+$/, ""); // remove extension
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<h3>${title}</h3>`;
          card.onclick = () => launchGame("games/" + file);
          container.appendChild(card);
        });
      })
      .catch(err => console.error("Error loading manifest:", err));

    // Launch game fullscreen
    function launchGame(url) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      document.body.appendChild(iframe);
      iframe.focus();
      iframe.addEventListener("keydown", (e) => {
        if (e.key === "Escape") iframe.remove();
      });
    }

    // Download offline version (html.html from repo root)
    function downloadOffline() {
      const a = document.createElement("a");
      a.href = "html.html";
      a.download = "html.html";
      a.click();
    }

    // Send suggestion to Discord webhook
    function suggestion() {
      const game = prompt("Enter the name of the game you want to suggest:");
      if (!game) return;
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Game Suggestion: ${game}` })
      }).then(() => alert("Suggestion sent!"))
      .catch(() => alert("Failed to send suggestion"));
    }
  </script>
</body>
</html>
