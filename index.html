<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Launcher</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --button-bg: #1e1e1e;
      --button-hover: #333333;
    }
    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #f0f0f0;
      --button-hover: #dddddd;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: var(--button-hover);
    }
    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }
    .game-button {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      background: var(--button-bg);
      cursor: pointer;
      transition: background 0.3s;
    }
    .game-button:hover {
      background: var(--button-hover);
    }
    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #game-frame {
      width: 100%;
      height: 80vh;
      border: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Game Launcher</h1>
  <div class="controls">
    <button id="theme-toggle">Toggle Theme</button>
  </div>
  <div id="game-list"></div>
  <div id="game-container">
    <iframe id="game-frame"></iframe>
    <div class="controls">
      <button id="back-button">Back</button>
      <button id="fullscreen-button">Fullscreen</button>
      <a id="download-button" download><button>Download Game</button></a>
    </div>
  </div>

  <script>
    const gameList = document.getElementById("game-list");
    const gameContainer = document.getElementById("game-container");
    const gameFrame = document.getElementById("game-frame");
    const backButton = document.getElementById("back-button");
    const fullscreenButton = document.getElementById("fullscreen-button");
    const downloadButton = document.getElementById("download-button");
    const themeToggle = document.getElementById("theme-toggle");

    // Always start in dark mode
    document.body.classList.remove("light");

    async function loadManifest() {
      try {
        const response = await fetch("games/manifest.json?nocache=" + Date.now());
        const games = await response.json();
        displayGames(games);
      } catch (e) {
        console.error("Failed to load manifest:", e);
      }
    }

    function displayGames(games) {
      gameList.innerHTML = "";
      games.forEach(game => {
        const button = document.createElement("div");
        button.className = "game-button";
        button.textContent = game.name;
        button.onclick = () => launchGame("games/" + game.file, game.name);
        gameList.appendChild(button);
      });
    }

    function launchGame(path, name) {
      gameFrame.src = path;
      downloadButton.href = path;
      downloadButton.setAttribute("download", name + ".html");
      gameList.style.display = "none";
      gameContainer.style.display = "flex";
    }

    backButton.onclick = () => {
      gameFrame.src = "";
      gameContainer.style.display = "none";
      gameList.style.display = "grid";
    };

    fullscreenButton.onclick = () => {
      if (gameFrame.requestFullscreen) gameFrame.requestFullscreen();
      else if (gameFrame.webkitRequestFullscreen) gameFrame.webkitRequestFullscreen();
      else if (gameFrame.msRequestFullscreen) gameFrame.msRequestFullscreen();
    };

    themeToggle.onclick = () => {
      document.body.classList.toggle("light");
    };

    loadManifest();
  </script>
</body>
</html>
