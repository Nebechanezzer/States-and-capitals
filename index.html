<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Loader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-bar input {
      flex: 1;
      margin: 0 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .top-bar button {
      background: #444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    footer {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="goBack()">⬅ Back</button>
    <input type="text" id="search" placeholder="Search games..." oninput="filterGames()">
    <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
    <button onclick="downloadOffline()">⬇ Download Offline Version</button>
  </div>
  
  <div id="gameGrid" class="game-grid"></div>
  <iframe id="gameFrame"></iframe>

  <footer>
    Made by Nebechanezzer
  </footer>

  <script>
    async function loadManifest() {
      try {
        const response = await fetch("manifest.json");
        const manifest = await response.json();
        displayGames(manifest);
      } catch (error) {
        console.error("Error loading manifest:", error);
      }
    }

    function displayGames(manifest) {
      const gameGrid = document.getElementById("gameGrid");
      gameGrid.innerHTML = "";
      manifest.games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `<strong>${game.title}</strong>`;
        card.onclick = () => loadGame(game.file);
        gameGrid.appendChild(card);
      });
    }

    function loadGame(file) {
      document.getElementById("gameGrid").style.display = "none";
      const frame = document.getElementById("gameFrame");
      frame.src = file;
      frame.style.display = "block";
    }

    function goBack() {
      document.getElementById("gameFrame").style.display = "none";
      document.getElementById("gameFrame").src = "";
      document.getElementById("gameGrid").style.display = "grid";
    }

    function filterGames() {
      const query = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
      });
    }

    function toggleFullscreen() {
      const frame = document.getElementById("gameFrame");
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
      else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
    }

    function downloadOffline() {
      const link = document.createElement("a");
      link.href = "html.html"; // must exist in the same folder as index.html
      link.download = "html.html";
      link.click();
    }

    loadManifest();
  </script>
</body>
</html>
