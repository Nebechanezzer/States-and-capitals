<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Launcher</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }

    h1 {
      margin-bottom: 1em;
    }

    #game-list button {
      display: block;
      margin: 0.5em auto;
      padding: 0.75em 1.5em;
      background-color: #1e88e5;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }

    #game-list button:hover {
      background-color: #1565c0;
    }

    #suggestion-box {
      margin-top: 3em;
      background: #1e1e1e;
      padding: 1em;
      border-radius: 8px;
      display: inline-block;
    }

    #suggestion-box input,
    #suggestion-box button {
      padding: 0.5em;
      margin: 0.25em;
      border-radius: 4px;
      border: none;
    }

    #suggestion-box input {
      width: 200px;
    }

    #suggestion-box button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #suggestion-box button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Select a Game</h1>
  <div id="game-list">Loading games...</div>

  <div id="suggestion-box">
    <h3>Suggest a Game</h3>
    <input type="text" id="suggestionInput" placeholder="Enter your suggestion" />
    <button onclick="submitSuggestion()">Submit</button>
  </div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("games/manifest.json");
        const gameList = await res.json();

        const listContainer = document.getElementById("game-list");
        listContainer.innerHTML = "";

        gameList.forEach((file) => {
          // Only show .html games
          if (!file.endsWith(".html")) return;

          const button = document.createElement("button");
          button.textContent = file.replace(".html", "");
          button.onclick = () => window.open("games/" + file, "_blank");
          listContainer.appendChild(button);
        });
      } catch (err) {
        document.getElementById("game-list").textContent =
          "Failed to load games: " + err;
      }
    }

    function submitSuggestion() {
      const suggestion = document.getElementById("suggestionInput").value.trim();
      if (!suggestion) return;

      fetch("https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Game suggestion: ${suggestion}` }),
      })
        .then(() => {
          document.getElementById("suggestionInput").value = "";
          alert("Suggestion sent!");
        })
        .catch(() => alert("Failed to send suggestion."));
    }

    loadGames();
  </script>
</body>
</html>
