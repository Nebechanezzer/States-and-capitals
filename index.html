<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gmail</title>
  <link rel="icon" type="image/jpeg" href="games/Thumbnail.jpg">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #EEE;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #4CF;
    }
    #games {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .game {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game a {
      color: #4CF;
      text-decoration: none;
      font-weight: bold;
      display: block;
      text-align: center;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #AAA;
      text-align: center;
    }
    .back-link {
      display: block;
      margin-bottom: 1.5rem;
      color: #4CF;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">Return to games</a>
  <h1>Games</h1>
  <div id="games">Loading gamesâ€¦</div>
  <div class="footer">If your game list isn't updating, try clearing your cache or refreshing the page.</div>

  <script>
    function loadGames() {
      const container = document.getElementById('games');
      fetch('games/manifest.json?cacheBust=' + Date.now())
        .then(res => res.json())
        .then(list => {
          container.innerHTML = '';
          list.forEach(file => {
            const title = file.replace('.html', '').replace(/[-_]/g, ' ');
            const div = document.createElement('div');
            div.className = 'game';
            div.innerHTML = `<a href="games/${file}" target="_blank">${title}</a>`;
            container.appendChild(div);
          });
        })
        .catch(e => {
          container.textContent = 'Error loading games.';
        });
    }

    window.addEventListener('load', loadGames);
  </script>
</body>
</html>
