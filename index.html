<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Nebechanezzer/States-and-capitals/main/games/Thumbnail.jpg" type="image/jpeg" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #121212; color: #eee; text-align: center; }
    h1 { margin-bottom: 1rem; }
    #game-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 20px; }
    .game-button { padding: 10px 18px; background-color: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; text-decoration: none; }
    .game-button:hover { background-color: #45a049; }
    #download-btn { margin: 2rem auto; display: block; background-color: #2196f3; }
    #cache-reminder { margin-top: 2rem; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="game-list">Loading games...</div>
  <button id="download-btn">Game Downloader</button>
  <div id="cache-reminder">If you added new games, please clear your browser cache or refresh manually.</div>

  <script>
    // Use raw GitHub URLs to fetch manifest and game files
    const rawBase = 'https://raw.githubusercontent.com/Nebechanezzer/States-and-capitals/main/';
    const cacheBust = () => '?_=' + new Date().getTime();

    async function loadManifest() {
      try {
        const res = await fetch(rawBase + 'games/manifest.json' + cacheBust());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        return Array.isArray(data) ? data : (Array.isArray(data.games) ? data.games : []);
      } catch (e) {
        console.error('Error loading manifest:', e);
        return [];
      }
    }

    async function renderGames() {
      const listEl = document.getElementById('game-list');
      const games = await loadManifest();
      listEl.innerHTML = '';
      if (games.length === 0) {
        listEl.textContent = 'No games found.';
        return;
      }
      games.forEach(file => {
        const name = file.replace(/\.html$/i, '');
        const a = document.createElement('a');
        a.href = rawBase + 'games/' + file;
        a.textContent = name;
        a.className = 'game-button';
        a.target = '_blank';
        listEl.appendChild(a);
      });
    }

    async function downloadStandalone() {
      const games = await loadManifest();
      if (!games.length) return alert('No games available to download.');

      let html = '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Offline Games</title>' +
                 '<style>body{background:#121212;color:#eee;font-family:sans-serif;padding:1rem;}h1{text-align:center;}iframe{width:100%;height:600px;border:none;margin-bottom:1rem;}a{color:#4caf50;font-weight:bold;}</style></head><body>';
      html += '<h1>Offline Games</h1>';

      for (const file of games) {
        try {
          const res = await fetch(rawBase + 'games/' + file + cacheBust());
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const content = await res.text();
          html += `<h2>${file.replace(/\.html$/i,'')}</h2><iframe srcdoc="${content.replace(/"/g,'&quot;').replace(/\n/g,'')}"></iframe>`;
        } catch (e) {
          html += `<p>Failed to load ${file}</p>`;
        }
      }

      html += '</body></html>';
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'offline_games.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('download-btn').addEventListener('click', downloadStandalone);
    window.addEventListener('load', renderGames);
  </script>
</body>
</html>
