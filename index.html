<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    #search {
      width: 90%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
      background: #222;
      flex: 1;
    }
    .game-button {
      padding: 10px 20px;
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .game-button:hover {
      background: #666;
    }
    #game-frame {
      flex: 3;
      border: none;
      width: 100%;
      height: 60vh;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Search games...">
  </header>

  <div id="game-list"></div>
  <iframe id="game-frame"></iframe>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5"; // replace with your webhook

    async function loadGames() {
      const response = await fetch("manifest.json");
      const files = await response.json(); // now it's just ["Undertale.html", "Celeste.html", ...]

      const gameList = document.getElementById("game-list");
      const searchInput = document.getElementById("search");

      function renderGames(filter = "") {
        gameList.innerHTML = "";
        files
          .filter(file => file.toLowerCase().includes(filter.toLowerCase()))
          .forEach(file => {
            const name = file.replace(".html", "");

            const button = document.createElement("button");
            button.textContent = name;
            button.className = "game-button";

            button.onclick = () => {
              document.getElementById("game-frame").src = file;
              logToWebhook(name);
            };

            gameList.appendChild(button);
          });
      }

      // Search filter
      searchInput.addEventListener("input", e => {
        renderGames(e.target.value);
      });

      // Initial render
      renderGames();
    }

    function logToWebhook(gameName) {
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Game launched: ${gameName}` })
      }).catch(err => console.error("Webhook error:", err));
    }

    loadGames();
  </script>
</body>
</html>
