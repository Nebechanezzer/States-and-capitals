<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      max-width: 80%;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c86ee;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
    }

    #suggestionForm {
      margin-top: 50px;
    }

    #suggestionForm input[type="text"] {
      width: 250px;
    }

    #suggestionStatus {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Offline Game Launcher</h1>
  <p>Enter the name of the game you want to play:</p>
  <form id="gameForm">
    <input type="text" id="gameInput" placeholder="e.g. flappybird" required />
    <button type="submit">Launch</button>
  </form>
  <iframe id="gameFrame" style="display:none;"></iframe>

  <!-- Game Suggestion Section -->
  <div id="suggestionForm">
    <h2>Suggest a Game</h2>
    <form id="suggestForm">
      <input type="text" id="gameSuggestion" placeholder="Suggest a game..." required />
      <button type="submit">Submit</button>
      <p id="suggestionStatus"></p>
    </form>
  </div>

  <script>
    document.getElementById("gameForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const gameName = document.getElementById("gameInput").value.trim();
      const gameFrame = document.getElementById("gameFrame");
      gameFrame.src = gameName + ".html";
      gameFrame.style.display = "block";
    });

    document.getElementById("suggestForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const game = document.getElementById("gameSuggestion").value.trim();
      const status = document.getElementById("suggestionStatus");

      if (!game) {
        status.textContent = "Please enter a valid game name.";
        return;
      }

      fetch("https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: `New game suggestion: ${game}` })
      })
      .then(res => {
        if (res.ok) {
          status.textContent = "Thanks! Your suggestion was sent.";
          document.getElementById("gameSuggestion").value = "";
        } else {
          status.textContent = "Failed to send. Try again later.";
        }
      })
      .catch(() => {
        status.textContent = "An error occurred. Try again later.";
      });
    });
  </script>
</body>
</html>
