<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Classroom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 1rem 2rem;
      background: #1f1f1f;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #games {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 1.5rem;
      justify-content: center;
    }

    .game {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      width: 220px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .game:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .game a {
      color: #4cf;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #player {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #backButton {
      background: #333;
      color: #fff;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }

    #backButton:hover {
      background: #444;
    }

    iframe {
      flex-grow: 1;
      border: none;
    }

    footer.cache-reminder {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 1rem;
      background: #101010;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>Games</header>

  <div id="games" class="center">Loading games…</div>

  <footer class="cache-reminder">
    If new games aren’t appearing, please clear your browser cache (e.g., Ctrl+F5) or disable cache in DevTools.
  </footer>

  <div id="player">
    <button id="backButton">← Back to games</button>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    const gamesContainer = document.getElementById('games');
    const player = document.getElementById('player');
    const gameFrame = document.getElementById('gameFrame');
    const backButton = document.getElementById('backButton');

    // Function to fetch and render games
    function loadGames() {
      gamesContainer.innerHTML = 'Loading games…';
      fetch(`./games/manifest.json?nocache=${Date.now()}`)
        .then(res => res.json())
        .then(list => {
          gamesContainer.innerHTML = '';
          list.forEach(filename => {
            const title = filename.replace('.html', '').replace(/[-_]/g, ' ');
            const div = document.createElement('div');
            div.className = 'game';
            div.innerHTML = `<a href="#">${title}</a>`;
            div.addEventListener('click', e => {
              e.preventDefault();
              gameFrame.src = `games/${filename}`;
              gamesContainer.style.display = 'none';
              player.style.display = 'flex';
            });
            gamesContainer.appendChild(div);
          });
          if (gamesContainer.children.length === 0) {
            gamesContainer.textContent = 'No games found in manifest.';
          }
        })
        .catch(e => {
          console.error('Error loading manifest.json:', e);
          gamesContainer.textContent = 'Error loading games.';
        });
    }

    // Initial load
    loadGames();

    // Back button returns to arcade and reloads manifest
    backButton.addEventListener('click', () => {
      gameFrame.src = '';
      player.style.display = 'none';
      gamesContainer.style.display = 'flex';
      loadGames();
    });
  </script>
</body>
</html>
