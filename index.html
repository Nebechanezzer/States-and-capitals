<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold shadow">
    Game Launcher
  </header>

  <!-- Main content -->
  <main id="main-content" class="flex-1 p-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
    <!-- Games will load here -->
  </main>

  <!-- Game Viewer -->
  <section id="game-viewer" class="hidden flex-col flex-1">
    <div class="flex justify-between items-center bg-gray-800 p-3">
      <button id="back-btn" class="px-4 py-2 bg-red-500 rounded-lg">⬅ Back</button>
      <a id="download-btn" href="#" download class="px-4 py-2 bg-blue-500 rounded-lg">⬇ Download</a>
    </div>
    <iframe id="game-frame" class="flex-1 w-full" style="height: calc(100vh - 100px);"></iframe>
  </section>

  <script>
    async function loadGames() {
      const response = await fetch("games/manifest.json");
      const gameFiles = await response.json(); // Array of file names
      const container = document.getElementById("main-content");

      gameFiles.forEach(file => {
        // Skip non-HTML games (like Play.js)
        if (!file.endsWith(".html")) return;

        const gameName = file.replace(".html", ""); // remove extension
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded-xl shadow cursor-pointer hover:bg-gray-700 transition";
        card.textContent = gameName;

        card.addEventListener("click", () => openGame(file));
        container.appendChild(card);
      });
    }

    function openGame(file) {
      document.getElementById("main-content").classList.add("hidden");
      document.getElementById("game-viewer").classList.remove("hidden");

      const gameFrame = document.getElementById("game-frame");
      gameFrame.src = "games/" + file;

      const downloadBtn = document.getElementById("download-btn");
      downloadBtn.href = "games/" + file;
    }

    document.getElementById("back-btn").addEventListener("click", () => {
      document.getElementById("main-content").classList.remove("hidden");
      document.getElementById("game-viewer").classList.add("hidden");

      document.getElementById("game-frame").src = "";
    });

    loadGames();
  </script>

</body>
</html>
