<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #game-list {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .game-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .game-button:hover {
      background-color: #444;
    }

    #game-container {
      margin: 2rem;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background: white;
    }

    footer {
      padding: 2rem;
      background: #1e1e1e;
      text-align: center;
    }

    input, button, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    #downloader {
      padding: 1rem;
    }

    #suggestion-form {
      margin-top: 2rem;
    }

    #suggestion-form textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin-bottom: 0.5rem;
    }

    #suggestion-form button {
      background-color: #3a3a3a;
      color: white;
    }

    #suggestion-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Hub</h1>
    <div id="downloader">
      <input type="text" id="game-name-input" placeholder="Enter game name...">
      <button onclick="downloadGame()">Game Downloader</button>
    </div>
  </header>

  <div id="game-list"></div>

  <div id="game-container"></div>

  <footer>
    <form id="suggestion-form">
      <h3>Suggest a new game</h3>
      <textarea id="suggestion-text" placeholder="Enter your suggestion..."></textarea><br>
      <button type="submit">Send Suggestion</button>
      <p id="suggestion-status"></p>
    </form>
  </footer>

  <script>
    async function loadManifest() {
      try {
        const response = await fetch('manifest.json');
        const manifest = await response.json();

        const listContainer = document.getElementById('game-list');
        manifest.games.forEach(game => {
          const btn = document.createElement('button');
          btn.textContent = game.name;
          btn.className = 'game-button';
          btn.onclick = () => loadGame(game.file);
          listContainer.appendChild(btn);
        });
      } catch (err) {
        console.error('Failed to fetch manifest:', err);
      }
    }

    function loadGame(filename) {
      const container = document.getElementById('game-container');
      container.innerHTML = `<iframe src="${filename}"></iframe>`;
    }

    function downloadGame() {
      const name = document.getElementById('game-name-input').value.trim();
      if (!name) return alert("Enter a game name.");

      const url = name.endsWith('.html') ? name : `${name}.html`;
      window.open(url, '_blank');
    }

    document.getElementById('suggestion-form').addEventListener('submit', async e => {
      e.preventDefault();
      const text = document.getElementById('suggestion-text').value.trim();
      const status = document.getElementById('suggestion-status');
      if (!text) return;

      const webhookUrl = "https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5";
      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: text })
        });
        if (res.ok) {
          status.textContent = "Suggestion sent!";
          document.getElementById('suggestion-text').value = '';
        } else {
          status.textContent = "Failed to send.";
        }
      } catch (err) {
        status.textContent = "Error sending suggestion.";
      }
    });

    loadManifest();
  </script>
</body>
</html>
