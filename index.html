<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="icon" href="Thumbnail.jpg" type="image/jpeg">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: white;
    }
    h1 { text-align: center; }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .game-button {
      padding: 15px 25px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.2em;
      transition: transform 0.2s, background-color 0.2s;
    }
    .game-button:hover {
      background-color: #3367d6;
      transform: scale(1.05);
    }
    #download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0f9d58;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #suggestion-toggle {
      display: block;
      margin: 30px auto 10px;
      padding: 8px 15px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #suggestion-box {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #suggestion-box input {
      padding: 8px;
      width: 80%;
      margin-bottom: 8px;
      border-radius: 5px;
      border: none;
    }
    #suggestion-box button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Games</h1>

  <div id="game-list"></div>
  <button id="download-btn">Game Downloader</button>

  <button id="suggestion-toggle">Suggest a Game</button>
  <div id="suggestion-box">
    <input type="text" id="suggestion-input" placeholder="Enter your game suggestion">
    <br>
    <button id="send-suggestion">Send</button>
  </div>

  <script>
    // Offline manifest
    const games = [
      "Deltarune.html",
      "Undertale.html",
      "Celeste.html",
      "Half Life.html",
      "Geometry Dash.html",
      "Minecraft.html",
      "Money Rush.html",
      "ULTRAKILL.html",
      "A Dance of Fire and Ice.html",
      "Play.js",
      "Slope.html",
      "AI.html"
    ];

    function renderGames() {
      const listEl = document.getElementById('game-list');
      listEl.innerHTML = '';
      games.forEach(file => {
        const name = file.replace(/\.html$/i, '');
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.className = 'game-button';
        btn.addEventListener('click', () => {
          window.location.href = file;
        });
        listEl.appendChild(btn);
      });
    }

    function downloadOfflineCopy() {
      const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'offline-games.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('download-btn').addEventListener('click', downloadOfflineCopy);

    // Suggestion box toggle
    document.getElementById('suggestion-toggle').addEventListener('click', () => {
      const box = document.getElementById('suggestion-box');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    });

    // Send suggestion
    document.getElementById('send-suggestion').addEventListener('click', async () => {
      const input = document.getElementById('suggestion-input');
      const suggestion = input.value.trim();
      if (!suggestion) return alert('Please enter a suggestion.');
      try {
        await fetch("https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: suggestion })
        });
        alert("Suggestion sent!");
        input.value = '';
      } catch (e) {
        alert("Failed to send suggestion.");
        console.error(e);
      }
    });

    renderGames();
  </script>
</body>
</html>
