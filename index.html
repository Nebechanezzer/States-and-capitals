<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Launcher</title>
  <link rel="icon" type="image/png" href="thumbnail.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
    }
    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
    }
    .game-button {
      background: #1e1e1e;
      border: none;
      border-radius: 10px;
      padding: 15px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game-button:hover {
      background: #333;
    }
    #game-frame {
      display: none;
      width: 90%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
    #back-button {
      display: none;
      margin: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #suggestion-box {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 500px;
    }
    #suggestion-box input, #suggestion-box button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #suggestion-box input {
      background: #1e1e1e;
      color: white;
    }
    #suggestion-box button {
      background: #444;
      color: white;
      cursor: pointer;
    }
    #suggestion-box button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Game Launcher</h1>
  <div id="game-list"></div>
  <button id="back-button" onclick="goBack()">⬅ Back</button>
  <iframe id="game-frame"></iframe>

  <!-- Suggestion Box -->
  <div id="suggestion-box">
    <input type="text" id="suggestion-input" placeholder="Suggest a new game...">
    <button onclick="sendSuggestion()">Submit Suggestion</button>
  </div>

  <script>
    const manifestUrl = "manifest.json"; // Make sure this file is in the same directory
    const gameList = document.getElementById("game-list");
    const gameFrame = document.getElementById("game-frame");
    const backButton = document.getElementById("back-button");

    async function loadGames() {
      try {
        const response = await fetch(manifestUrl);
        const games = await response.json();

        games.forEach(game => {
          const button = document.createElement("button");
          button.className = "game-button";
          button.textContent = game.replace(".html", ""); // display name without .html
          button.onclick = () => launchGame(game);
          gameList.appendChild(button);
        });
      } catch (error) {
        console.error("Error loading manifest:", error);
      }
    }

    function launchGame(gameFile) {
      gameFrame.src = "games/" + gameFile;
      gameFrame.style.display = "block";
      backButton.style.display = "inline-block";
      gameList.style.display = "none";
    }

    function goBack() {
      gameFrame.style.display = "none";
      backButton.style.display = "none";
      gameList.style.display = "grid";
      gameFrame.src = "";
    }

    // Suggestion system with webhook
    async function sendSuggestion() {
      const input = document.getElementById("suggestion-input");
      const suggestion = input.value.trim();
      if (!suggestion) return;

      try {
        await fetch("https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `New game suggestion: ${suggestion}` })
        });
        alert("Suggestion sent! ✅");
        input.value = "";
      } catch (error) {
        alert("Failed to send suggestion ❌");
      }
    }

    loadGames();
  </script>
</body>
</html>
