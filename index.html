<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="icon" href="games/Thumbnail.jpg" type="image/jpeg">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    #game-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .game-button { padding: 10px 20px; background-color: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .game-button:hover { background-color: #3367d6; }
    #download-btn { display: block; margin: 20px auto; padding: 10px 20px; background-color: #0f9d58; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #cache-reminder { text-align: center; font-size: 0.9em; margin-top: 20px; color: #777; }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="game-list">Loading games...</div>
  <button id="download-btn">Game Downloader</button>
  <div id="cache-reminder">If you added new games, please clear your browser cache or refresh manually.</div>

  <script>
    const manifestPath = 'games/manifest.json';
    const cacheBust = () => '?_=' + new Date().getTime();

    async function loadManifest() {
      try {
        const res = await fetch(manifestPath + cacheBust());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        // support both array and { games: [] }
        return Array.isArray(data) ? data : (Array.isArray(data.games) ? data.games : []);
      } catch (e) {
        console.error('Error loading manifest:', e);
        return [];
      }
    }

    async function renderGames() {
      const listEl = document.getElementById('game-list');
      const games = await loadManifest();
      listEl.innerHTML = '';
      if (games.length === 0) {
        listEl.textContent = 'No games found.';
        return;
      }
      games.forEach(file => {
        const name = file.replace(/\.html$/i, '');
        const a = document.createElement('a');
        a.href = 'games/' + file;
        a.textContent = name;
        a.className = 'game-button';
        a.target = '_blank';
        listEl.appendChild(a);
      });
    }

    async function downloadStandalone() {
      const games = await loadManifest();
      let html = '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Games</title></head><body>';
      html += '<h1>Games</h1>';
      if (games.length === 0) {
        html += '<p>No games available.</p>';
      } else {
        games.forEach(file => {
          const name = file.replace(/\.html$/i, '');
          html += `<div><a href="${file}" target="_blank">${name}</a></div>`;
        });
      }
      html += '</body></html>';

      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'games.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('download-btn').addEventListener('click', downloadStandalone);
    window.addEventListener('load', renderGames);
  </script>
</body>
</html>
