<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail</title>
  <link rel="icon" href="Thumbnail.jpg" type="image/jpeg">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #games {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2em;
    }
    .game-link {
      padding: 0.5em 1em;
      background: #fff;
      margin: 0.5em;
      border: 1px solid #ccc;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }
    .game-link:hover {
      background-color: #f0f0f0;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      margin-top: 2em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Games</h1>
    <div class="button-container">
      <button id="downloadBtn">Game Downloader</button>
    </div>
  </header>

  <div id="games"></div>

  <div class="footer">
    <p>Return to games</p>
    <p>If you added new games, please clear your cache or refresh with Ctrl+F5.</p>
  </div>

  <script>
    const rawBase = "https://raw.githubusercontent.com/USERNAME/REPO/main/"; // Replace with your GitHub repo

    async function fetchManifest() {
      try {
        const res = await fetch("manifest.json?" + new Date().getTime());
        const data = await res.json();
        return data.map(name => name.endsWith(".html") ? name : name + ".html");
      } catch (err) {
        console.error("Failed to load manifest:", err);
        return [];
      }
    }

    function displayGames(games) {
      const container = document.getElementById("games");
      container.innerHTML = "";
      games.forEach(file => {
        const link = document.createElement("a");
        link.href = file;
        link.target = "_blank";
        link.className = "game-link";
        link.textContent = file.replace(/\.html$/, "");
        container.appendChild(link);
      });
    }

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const games = await fetchManifest();
      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
</head>
<body>
  <h1>Games</h1>
  <ul>
    ${games.map(g => `<li><a href="${rawBase}${g}" target="_blank">${g.replace(/\.html$/, "")}</a></li>`).join("\n")}
  </ul>
</body>
</html>`;

      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "standalone.html";
      a.click();
      URL.revokeObjectURL(url);
    });

    fetchManifest().then(displayGames);
  </script>
</body>
</html>
