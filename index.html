<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="icon" href="games/Thumbnail.jpg" type="image/jpeg">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #1e1e1e; color: white; }
    h1 { text-align: center; }
    #game-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .game-button { padding: 10px 20px; background-color: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .game-button:hover { background-color: #3367d6; }
    #iframe-container { margin-top: 20px; display: none; }
    iframe { width: 100%; height: 80vh; border: none; }
    #download-btn { display: block; margin: 20px auto; padding: 10px 20px; background-color: #0f9d58; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #cache-reminder { text-align: center; font-size: 0.9em; margin-top: 20px; color: #ccc; }
    #suggestion-box { margin-top: 40px; text-align: center; }
    #suggestion-box textarea { width: 80%; height: 80px; border-radius: 5px; padding: 10px; }
    #suggestion-box button { margin-top: 10px; padding: 10px 20px; background-color: #7289da; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #suggestion-box button:hover { background-color: #5b6eae; }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="game-list">Loading games...</div>

  <div id="iframe-container">
    <button id="download-btn">Download This Game</button>
    <iframe id="game-frame"></iframe>
  </div>

  <div id="cache-reminder">If you added new games, please clear your browser cache or refresh manually.</div>

  <div id="suggestion-box">
    <h2>Suggest a Game</h2>
    <textarea id="suggestion-text" placeholder="Enter your game suggestion here..."></textarea><br>
    <button id="send-suggestion">Send Suggestion</button>
  </div>

  <script>
    const manifestPath = 'games/manifest.json';
    let currentGame = null;

    async function loadManifest() {
      try {
        const res = await fetch(manifestPath + '?_=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return await res.json();
      } catch (e) {
        console.error('Failed to fetch manifest:', e);
        return [];
      }
    }

    async function renderGames() {
      const listEl = document.getElementById('game-list');
      const games = await loadManifest();
      listEl.innerHTML = '';
      if (!games.length) {
        listEl.textContent = 'No games found.';
        return;
      }
      games.forEach(file => {
        const name = file.replace(/\.html$/i, '');
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.className = 'game-button';
        btn.addEventListener('click', () => loadGame(file));
        listEl.appendChild(btn);
      });
    }

    function loadGame(file) {
      currentGame = file;
      document.getElementById('iframe-container').style.display = 'block';
      document.getElementById('game-frame').src = 'games/' + file;
    }

    function downloadCurrentGame() {
      if (!currentGame) return;
      fetch('games/' + currentGame)
        .then(res => res.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = currentGame;
          a.click();
          URL.revokeObjectURL(url);
        });
    }

    function sendSuggestion() {
      const suggestion = document.getElementById('suggestion-text').value.trim();
      if (!suggestion) return alert('Please enter a suggestion first.');
      fetch('https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: suggestion })
      }).then(() => {
        alert('Suggestion sent!');
        document.getElementById('suggestion-text').value = '';
      }).catch(err => {
        alert('Failed to send suggestion.');
        console.error(err);
      });
    }

    document.getElementById('download-btn').addEventListener('click', downloadCurrentGame);
    document.getElementById('send-suggestion').addEventListener('click', sendSuggestion);

    window.addEventListener('load', renderGames);
  </script>
</body>
</html>
