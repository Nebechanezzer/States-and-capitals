<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
    }
    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
    }
    .gameBtn {
      background: #222;
      border: 1px solid #555;
      padding: 15px;
      cursor: pointer;
      text-align: center;
      border-radius: 12px;
      transition: 0.2s;
    }
    .gameBtn:hover {
      background: #444;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin: 20px 0;
      border-radius: 12px;
    }
    #fullscreenBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }
    #fullscreenBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Game Launcher</h1>
  <div id="gameList"></div>
  <iframe id="gameFrame"></iframe>
  <button id="fullscreenBtn" style="display:none;">Fullscreen</button>

  <script>
    async function loadManifest() {
      try {
        const response = await fetch('games/manifest.json'); // ðŸ‘ˆ now points to games folder
        const files = await response.json();
        const gameList = document.getElementById('gameList');
        const iframe = document.getElementById('gameFrame');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        files.forEach(file => {
          if (file.endsWith('.html')) {
            const btn = document.createElement('div');
            btn.className = 'gameBtn';
            btn.textContent = file.replace('.html', '');
            btn.onclick = () => {
              iframe.src = 'games/' + file; // ðŸ‘ˆ load from games folder
              fullscreenBtn.style.display = 'inline-block';
            };
            gameList.appendChild(btn);
          }
        });

        fullscreenBtn.onclick = () => {
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
          }
        };

      } catch (error) {
        console.error("Failed to load manifest:", error);
      }
    }

    loadManifest();
  </script>
</body>
</html>
