<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }
    .game-card {
      background: #2b2b2b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .btn {
      display: block;
      margin: 6px 0;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #005a9e;
    }
    .download {
      background: #28a745;
    }
    .download:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Game Library</h1>
  <div id="games">Loading games...</div>

  <script>
    async function loadGames() {
      try {
        // Fetch manifest.json from the games folder
        const res = await fetch("games/manifest.json");
        const manifest = await res.json();
        const container = document.getElementById("games");
        container.innerHTML = "";

        manifest.forEach(file => {
          // Remove file extension for display
          const name = file.replace(".html", "").replace(".js", "");
          const gameCard = document.createElement("div");
          gameCard.className = "game-card";

          gameCard.innerHTML = `
            <h3>${name}</h3>
            <a class="btn" href="games/${file}" target="_blank">Play Game</a>
            <a class="btn download" href="games/${file}" download>Download Game</a>
          `;

          container.appendChild(gameCard);
        });
      } catch (e) {
        document.getElementById("games").innerHTML = 
          "Failed to load manifest.json. Please make sure it exists in the /games folder.";
      }
    }

    loadGames();
  </script>
</body>
</html>
