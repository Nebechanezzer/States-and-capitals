<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail</title>
  <link rel="icon" href="thumbnail.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: relative;
      transition: transform 0.15s ease;
    }
    .game-card:hover {
      transform: scale(1.03);
    }
    .game-title {
      font-weight: bold;
      margin-top: 8px;
    }
    .play-btn {
      display: block;
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .download-icon {
      opacity: 0;
      transition: opacity 0.1s ease;
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .game-card:hover .download-icon {
      opacity: 1;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
    }
    .exit-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      padding: 8px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .top-bar {
      margin-bottom: 20px;
    }
    .top-bar a {
      display: inline-block;
      padding: 10px 14px;
      background: #34a853;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .suggest-box {
      margin-top: 30px;
    }
    .suggest-box input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .suggest-box button {
      padding: 8px 12px;
      margin-left: 6px;
      background: #fbbc05;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="html.html" download="html.html">â¬‡ Download Full Offline Version</a>
  </div>

  <h1>Game Launcher</h1>
  <div id="gameList" class="game-list"></div>

  <div class="suggest-box">
    <input type="text" id="suggestInput" placeholder="Suggest a game..." />
    <button onclick="sendSuggestion()">Send</button>
  </div>

  <footer>
    Made by Nebechanezzer
  </footer>

  <script>
    async function loadGames() {
      try {
        const response = await fetch('games/manifest.json');
        const games = await response.json();
        const gameList = document.getElementById('gameList');
        games.forEach(game => {
          const fileName = game.file || "unknown.html";
          const title = fileName.replace(/\.[^/.]+$/, "");
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <div class="game-title">${title}</div>
            <button class="play-btn" onclick="launchGame('games/${fileName}')">Play</button>
            <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" 
                 class="download-icon" 
                 title="Download"
                 onclick="downloadGame('games/${fileName}', '${fileName}')"/>
          `;
          gameList.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading manifest:", err);
      }
    }

    function launchGame(url) {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      document.body.appendChild(iframe);

      const exitBtn = document.createElement('button');
      exitBtn.className = 'exit-btn';
      exitBtn.innerText = 'Exit';
      exitBtn.onclick = () => {
        iframe.remove();
        exitBtn.remove();
      };
      document.body.appendChild(exitBtn);
    }

    function downloadGame(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
    }

    async function sendSuggestion() {
      const input = document.getElementById('suggestInput');
      const suggestion = input.value.trim();
      if (!suggestion) return alert("Enter a suggestion first!");
      try {
        await fetch("https://discord.com/api/webhooks/1403226311761068153/ELBf82v6YvcHB7ZwHyQnfrnlgIkLepnfseowTv19Yw0dYm1KuTuLGyAK8XtaKnHjMn_5", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ content: "New suggestion: " + suggestion })
        });
        alert("Suggestion sent!");
        input.value = "";
      } catch (err) {
        alert("Failed to send suggestion");
      }
    }

    loadGames();
  </script>
</body>
</html>
